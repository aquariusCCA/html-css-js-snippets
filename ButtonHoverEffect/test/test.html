<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-shiny {
            position: relative;
            padding: 15px 40px;
            border: none;
            background: #333;
            color: #fff;
            font-weight: bold;
            overflow: hidden;
            cursor: pointer;
        }

        .btn-shiny span {
            position: relative;
            z-index: 1;
        }

        .btn-shiny::after {
            content: "";
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: skewX(-25deg);
            transition: all .6s ease-in-out;
        }

        .btn-shiny:hover::after {
            left: 125%;
        }
    </style>
</head>

<body>
    <button class="btn-shiny"><span>Shiny</span></button>
</body>

</html>
